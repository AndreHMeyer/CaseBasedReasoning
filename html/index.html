<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RBC - Heart Attack Prediction</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">           
            
            <!-- Formulário Pesos -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center">Pesos Índices</h5>
                        <div id="indexesWeight">
                            <div class="mb-3">
                                <label for="ageWeightInput" class="form-label">Idade</label>
                                <input type="text" class="form-control" id="ageInput" placeholder="Valor do Peso">
                            </div>
                            <div class="mb-3">
                                <label for="genderWeightInput" class="form-label">Sexo</label>
                                <input type="text" class="form-control" id="ageInput" placeholder="Valor do Peso">
                            </div>
                            <div class="mb-3">
                                <label for="ageInput" class="form-label">Tipo de Dor no Peito</label>
                                <input type="text" class="form-control" id="ageInput" placeholder="Valor do Peso">
                            </div>
                            <div class="mb-3">
                                <label for="ageInput" class="form-label">Pressão Arterial em Repouso</label>
                                <input type="text" class="form-control" id="ageInput" placeholder="Valor do Peso">
                            </div>
                            <div class="mb-3">
                                <label for="ageInput" class="form-label">Colesterol em MG</label>
                                <input type="text" class="form-control" id="ageInput" placeholder="Valor do Peso">
                            </div>
                            <div class="mb-3">
                                <label for="ageInput" class="form-label">Glicemia de Jejum > 120mg/dl</label>
                                <input type="text" class="form-control" id="ageInput" placeholder="Valor do Peso">
                            </div>
                            <div class="mb-3">
                                <label for="ageInput" class="form-label">Resultados Eletrocardiográficos em Repouso</label>
                                <input type="text" class="form-control" id="ageInput" placeholder="Valor do Peso">
                            </div>
                            <div class="mb-3">
                                <label for="ageInput" class="form-label">Frequência Cardíaca Máxima Alcançada</label>
                                <input type="text" class="form-control" id="ageInput" placeholder="Valor do Peso">
                            </div>
                            <div class="mb-3">
                                <label for="ageInput" class="form-label">Angina Induzida por Exercício</label>
                                <input type="text" class="form-control" id="ageInput" placeholder="Valor do Peso">
                            </div>
                            <div class="mb-3">
                                <label for="ageInput" class="form-label">Pico Anterior</label>
                                <input type="text" class="form-control" id="ageInput" placeholder="Valor do Peso">
                            </div>
                            <div class="mb-3">
                                <label for="ageInput" class="form-label">Declive</label>
                                <input type="text" class="form-control" id="ageInput" placeholder="Valor do Peso">
                            </div>
                            <div class="mb-3">
                                <label for="ageInput" class="form-label">Número de Veias Principais</label>
                                <input type="text" class="form-control" id="ageInput" placeholder="Valor do Peso">
                            </div>
                            <div class="mb-3">
                                <label for="ageInput" class="form-label">Taxa Thal</label>
                                <input type="text" class="form-control" id="ageInput" placeholder="Valor do Peso">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Formulário Atributos -->
            <div class="col-md-6 mb-4">                           
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center">Atributos</h5>
                        <div id="attributesValues">
                            <form>
                                <div class="mb-3">
                                    <label for="ageInput" class="form-label">Idade</label>
                                    <input type="text" class="form-control" id="ageInput" placeholder="Digite a idade">
                                </div>

                                <div class="mb-3">
                                    <label for="sexoDropdown" class="form-label">Sexo</label>
                                    <select class="form-control" id="sexoDropdown">
                                        <option>Masculino</option>
                                        <option>Feminino</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="chestPainDropdown" class="form-label">Tipo de Dor no Peito</label>
                                    <select class="form-control" id="chestPainDropdown">
                                        <option>Angina típica</option>
                                        <option>Angina atípica</option>
                                        <option>Dor não anginosa</option>
                                        <option>Assintomático</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="restingBloodPressureInput" class="form-label">Pressão Arterial em
                                        Repouso</label>
                                    <input type="text" class="form-control" id="restingBloodPressureInput"
                                        placeholder="Digite a pressão arterial em repouso">
                                </div>

                                <div class="mb-3">
                                    <label for="cholesterolInput" class="form-label">Colesterol em MG</label>
                                    <input type="text" class="form-control" id="cholesterolInput"
                                        placeholder="Digite o valor do colesterol">
                                </div>

                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="fastingBloodSugarCheck">
                                    <label class="form-check-label" for="fastingBloodSugarCheck">Glicemia de Jejum >
                                        120mg/dl</label>
                                </div>

                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="restingEcgCheck">
                                    <label class="form-check-label" for="restingEcgCheck">Resultados
                                        Eletrocardiográficos em Repouso</label>
                                </div>

                                <div class="mb-3">
                                    <label for="maxHeartRateInput" class="form-label">Frequência Cardíaca Máxima
                                        Alcançada</label>
                                    <input type="text" class="form-control" id="maxHeartRateInput"
                                        placeholder="Digite a frequência cardíaca máxima">
                                </div>

                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="exerciseInducedAnginaCheck">
                                    <label class="form-check-label" for="exerciseInducedAnginaCheck">Angina Induzida por
                                        Exercício</label>
                                </div>

                                <div class="mb-3">
                                    <label for="oldPeakInput" class="form-label">Pico Anterior</label>
                                    <input type="text" class="form-control" id="oldPeakInput"
                                        placeholder="Digite o pico anterior">
                                </div>

                                <div class="mb-3">
                                    <label for="decliveDropdown" class="form-label">Declive</label>
                                    <select class="form-control" id="decliveDropdown">
                                        <option>0</option>
                                        <option>1</option>
                                        <option>2</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="veiasDropdown" class="form-label">Número de Veias Principais</label>
                                    <select class="form-control" id="veiasDropdown">
                                        <option>0</option>
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="thalDropdown" class="form-label">Taxa Thal</label>
                                    <select class="form-control" id="thalDropdown">
                                        <option>0</option>
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                    </select>
                                </div>

                                <button type="submit" class="btn btn-primary w-100">Gerar Resultado</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>        
            
            <!-- Coluna da lista de resultados -->
            <div class="col-md-12 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center">Casos Similares</h5>
                        <div id="similarCases">
                            <ul class="list-group list-group-horizontal">
                                <li class="list-group-item">Idade</li>
                                <li class="list-group-item">Sexo</li>
                                <li class="list-group-item">Tipo de Dor no Peito</li>
                                <li class="list-group-item">Pressão Arterial em Repouso</li>
                                <li class="list-group-item">Colesterol em MG</li>
                                <li class="list-group-item">Glicemia de Jejum > 120mg/dl</li>
                                <li class="list-group-item">Resultados Eletrocardiográficos em Repouso</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
